<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>
    <h1 style="text-align: center;">Manage Word</h1>
    <br><br>
    <div style="text-align:right">
        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#add">ADD</button>
        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#edit">EDIT</button>
        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#delete">DELETE</button>
    </div>
    <div class="modal fade" id="add" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h3 class="modal-title" style="text-align: center;">ADD WORD</h3>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <label class="col-form-label">ID WORD</label>
                            <input class="form-control" id="Id_Word"></input>
                        </div>
                        <div class="form-group">
                            <label class="col-form-label">WORD</label>
                            <input class="form-control" id="word"></input>
                        </div>
                        <div class="form-group">
                            <label class="col-form-label">Vietnamese</label>
                            <input class="form-control" id="Vietnamese"></input>
                        </div>
                        <div class="form-group">
                            <label class="col-form-label">Link Image</label>
                            <input class="form-control" id="Image_Link_Word"></input>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" data-dismiss="modal">CLOSE</button>
                    <button type="button" class="btn btn-primary">ADD</button>
                </div>
            </div>
        </div>
    </div>
    <div class="modal fade" id="edit" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h3 class="modal-title" style="text-align: center;">EDIT WORD</h3>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <label class="col-form-label">ID WORD</label>
                            <input class="form-control" id="Id_Word"></input>
                        </div>
                        <div class="form-group">
                            <label class="col-form-label">WORD</label>
                            <input class="form-control" id="word"></input>
                        </div>
                        <div class="form-group">
                            <label class="col-form-label">Vietnamese</label>
                            <input class="form-control" id="Vietnamese"></input>
                        </div>
                        <div class="form-group">
                            <label class="col-form-label">Link Image</label>
                            <input class="form-control" id="Image_Link_Word"></input>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" data-dismiss="modal">CLOSE</button>
                    <button type="button" class="btn btn-primary">EDIT</button>
                </div>
            </div>
        </div>
    </div>
    <div class="modal fade" id="delete" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h3 class="modal-title" style="text-align: center;">DELETE WORD</h3>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <h3>Are you sure to delete this word?</h3>
                </div>
                <div class="modal-footer" style="text-align: center;">
                    <button type="button" class="btn btn-danger" data-dismiss="modal">NO</button>
                    <button type="button" class="btn btn-primary">YES</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
